<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead font-weight-bolder font-italic"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <!-- 9AM -->
        <div class="row hour-row time-block">
          <div class="hour col-md-1" id="9AM">9AM</div>
          <div class="col-md-10"><textarea class="form-control textarea description" id="9" rows="3" type="text" placeholder="Task"></textarea></div>
          <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>

        <!-- 10AM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="10AM">10AM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="10" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>

        <!-- 11AM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="11AM">11AM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="11" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>

        <!-- 12PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="12PM">12PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="12" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
         
        <!-- 1PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="1PM">1PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="13" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
         
        <!-- 2PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="2PM">2PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="14" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
         
        <!-- 3PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="3PM">3PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="15" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
         
        <!-- 4PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="4PM">4PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="16" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
         
        <!-- 5PM -->
        <div class="row hour-row time-block">
            <div class="hour col-md-1" id="5PM">5PM</div>
            <div class="col-md-10"><textarea class="form-control textarea description"  id="17" rows="3" type="text" placeholder="Task"></textarea></div>
            <div class="saveBtn align-middle col-md-1"><i class="fas fa-save fa-2x"></i></div>
        </div>
    </div>
    <footer class="footer">“Don't put off until tomorrow what you can do today.” ~ Benjamin Franklin</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

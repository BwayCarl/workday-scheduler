  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead "></p>
    </header>
      
        <!-- Timeblocks go here -->

        <!-- 9AM -->
        <div class="container">
          <div class="row time-block">
            <div class="col-md-1">
              <h6 class="hour" id="9am">9AM</h6>
            </div>
              
            <div class="col-md-10 textarea">
              <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
            </div>
                
            <div class="col-md-1">
              <button class="saveBtn" id="saveBtn"><i class="fas fa-save 2x"></i></button>
            </div> 
          </div>
      </div>

      <!-- 10AM -->
      <div class="container">
        <div class="row time-block">
          <div class="col-md-1">
            <h6 class="hour" row="3" id="10am">10AM</h6>
          </div>
            
          <div class="col-md-10 description">
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
          </div>
          <div class="col-md-1">
            <div class="saveBtn"><i class="fas fa-save fa"></i></div>
          </div> 
        </div>
    </div>
